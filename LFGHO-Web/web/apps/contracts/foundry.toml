[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    '@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/',
    '@account-abstraction/contracts/=lib/account-abstraction/contracts/'
    ]

[rpc_endpoints]
sepolia = "${sepolia_RPC_URL}"
base-sepolia = "${BASE_sepolia_RPC_URL}"
linea-testnet = "${LINEA_sepolia_RPC_URL}"
scroll-sepolia = "${SCROLL_SEPOLIA_RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}", chain = 5 }
base-sepolia = { key = "${ETHERSCAN_API_KEY}", chain = 84531 }
linea-testnet = { key = "${LINEASCAN_API_KEY}", chain = 59140 }
scroll-sepolia = { key = "${SCROLLSCAN_API_KEY}", url = "https://api-sepolia.scrollscan.com/api" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
